<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <section>
        <form id="OvenDryBW" onsubmit="calculateoODWeight(event)">
            <label for="GreenBoard">Green Board Weight:</label>
            <input type="number" step="0.01" for="GreenBoard" name="GreenBoard" id="GreenBoard"/>

            <label for="COvenDryBoard">Green Board Weight:</label>
            <input type="number" step="0.01" for="COvenDryBoard" name="COvenDryBoard" readonly="true" id="COvenDryBoard"/>

            <label for="BoardMC">Board Moisture Content: </label>
            <input type="number" step="0.01" for="BoardMC" name="BoardMC" readonly="true" id="BoardMC"/>

            <input type="submit" value="calculate"/>
        </form>
    </section>
    <br/>
    <section>
    <form id="WaferMc" onsubmit="calculateWaferMc(event)">
        <label for="GreenWafer"> Wafer Green Weight:</label>
        <input type="number" step="0.01" for="GreenWafer" name="GreenWafer" id="GreenWafer"/>

        <label for="DryWafer"> Wafer Oven Dried Weight:</label>
        <input type="number" step="0.01" for="DryWafer" name="DryWafer" id="DryWafer"/>

        <label for="MoistureContent"> Wafer Moisture Content: </label>
        <input type="number" step="0.01" for="MoistureContent" name="MoistureContent" readonly="true" id="MoistureContent"/>
    </form>
    </section>
